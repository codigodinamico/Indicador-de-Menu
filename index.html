<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Indicator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="list-item">
                <a href="#home" class="nav-link active">
                    <span class="icon">
                        <i class="bi bi-house"></i>
                    </span>
                    <span class="nav-name">Home</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#profile" class="nav-link">
                    <span class="icon">
                        <i class="bi bi-person"></i>
                    </span>
                    <span class="nav-name">Profile</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#message" class="nav-link">
                    <span class="icon">
                        <i class="bi bi-chat"></i>
                    </span>
                    <span class="nav-name">Message</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#mail" class="nav-link">
                    <span class="icon">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <span class="nav-name">Mail</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#settings" class="nav-link">
                    <span class="icon">
                        <i class="bi bi-gear"></i>
                    </span>
                    <span class="nav-name">Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="conteiner">
        <section id="home">
            <h2>Home</h2>
        </section>
        <section id="profile">
            <h2>Profile</h2>
        </section>
        <section id="message">
            <h2>Message</h2>
        </section>
        <section id="mail">
            <h2>Mail</h2>
        </section>
        <section id="settings">
            <h2>Settings</h2>
        </section>
    </main>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
